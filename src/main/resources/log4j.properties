# Root logger option
log4j.rootLogger=INFO, console, file, audit

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# File appender for general logs
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/hive-deletion-job.log
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Audit appender for tracking all deletion operations
log4j.appender.audit=org.apache.log4j.RollingFileAppender
log4j.appender.audit.File=logs/deletion-audit.log
log4j.appender.audit.MaxFileSize=100MB
log4j.appender.audit.MaxBackupIndex=50
log4j.appender.audit.layout=org.apache.log4j.PatternLayout
log4j.appender.audit.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} - %m%n

# Audit logger (additivity=false to prevent duplicate logs)
log4j.logger.AUDIT=INFO, audit
log4j.additivity.AUDIT=false

# Reduce Spark logging verbosity
log4j.logger.org.apache.spark=WARN
log4j.logger.org.apache.hadoop=WARN
log4j.logger.org.apache.hive=WARN

# Application loggers
log4j.logger.com.bigdata.hive.deletion=INFO
